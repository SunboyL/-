<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = [2,3,1,4,7,9]
    for(var i = 0;i < a.length-1;i++){
        for(var j = 0;j< a.length-1-i;j++){
            if(a[j]>a[j+1]){
                var menp = a[j];
                a[j] = a[j+1];
                a[j+1]= menp;
            }
        }
    }
    console.log(a);

</script>
</body>
</html>
